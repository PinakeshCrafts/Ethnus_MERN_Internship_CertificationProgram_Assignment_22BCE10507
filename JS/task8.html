<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #fceabb, #f8b500, #db36a4, #f7d9e3);
            text-align: center;
        }

        .container {
            width: 500px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }

        h2 {
            color: blue;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            text-align: left;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid gray;
            border-radius: 5px;
        }

        textarea {
            height: 50px;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-left: 10px;
        }

        button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        button:hover {
            background-color: darkred;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration form</h2>
        <form id="registrationForm">
            <label>First Name <input type="text" id="firstName"> <span class="error">POOR</span></label>
            <label>Last Name <input type="text" id="lastName"> <span class="error">POOR</span></label>
            <label>Email <input type="email" id="email"> <span class="error">POOR</span></label>
            <label>Password <input type="password" id="password"> <span class="error">POOR</span></label>
            <label>Re-enter Password <input type="password" id="confirmPassword"> <span class="error">POOR OR MISMATCH</span></label>

            <label>Gender:</label>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female

            <label>Age <input type="number" id="age"> <span class="error">POOR</span></label>
            <label>Phone Number <input type="text" id="phone"> <span class="error">POOR</span></label>
            <label>Address <textarea id="address"></textarea> <span class="error">POOR</span></label>
            <label>State <input type="text" id="state"> <span class="error">POOR</span></label>

            <label>Country:
                <select id="country">
                    <option value="">Choose your country</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                </select>
            </label>

            <label>Languages known:
                <input type="checkbox"> English
                <input type="checkbox"> Kannada
                <input type="checkbox"> Hindi
                <input type="checkbox"> Telugu
            </label>

            <label>
                <input type="checkbox" id="declaration"> Hereby I declare all the given details are true
            </label>

            <p>Log in to <a href="#">Ethnus</a> website</p>

            <button type="submit">REGISTER</button>
        </form>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            let isValid = true;
            let firstName = document.getElementById("firstName").value.trim();
            let lastName = document.getElementById("lastName").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let confirmPassword = document.getElementById("confirmPassword").value.trim();
            let age = document.getElementById("age").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let address = document.getElementById("address").value.trim();
            let state = document.getElementById("state").value.trim();
            let country = document.getElementById("country").value;
            let declaration = document.getElementById("declaration").checked;

            // Validation
            if (firstName === "") isValid = false;
            if (lastName === "") isValid = false;
            if (email === "" || !email.includes("@")) isValid = false;
            if (password.length < 6) isValid = false;
            if (confirmPassword !== password) isValid = false;
            if (age === "" || age < 1) isValid = false;
            if (phone === "" || phone.length !== 10) isValid = false;
            if (address === "") isValid = false;
            if (state === "") isValid = false;
            if (country === "") isValid = false;
            if (!declaration) isValid = false;

            if (isValid) {
                alert("Registration successful!");
            } else {
                alert("Please fill out all fields correctly.");
            }
        });
    </script>
</body>
</html>
